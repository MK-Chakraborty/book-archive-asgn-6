<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <!-- Commence of header section -->
    <header>
        <section class="container py-5">
            <div class="col-12 col-md-12 col-lg-8 offset-lg-2 text-center">
                <h1 class="fs-1 pt-5 fw-bold text-primary">Best Book Collection For You!</h1>
                <div class="input-group input-group-lg my-5">
                    <input type="text" class="form-control" placeholder="Book Name" id="searchBox">
                    <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                </div>
            </div>
        </section>
    </header>
    <!-- Termination of header section -->

    <!-- Commence of Main Section -->
    <main>
        <section class="container my-5">
            <div class="col-12 col-md-12 col-lg-12">
                <h2 class="fs-2 fw-bold text-primary d-inline" id="totalBook"> </h2>
                <div class="d-flex justify-content-between flex-wrap" id="bookContainer">
                </div>
            </div>
        </section>
    </main>
    <!-- Termition of Main Section -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
